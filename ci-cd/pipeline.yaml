name: CI/CD Pipeline - Cloud Infrastructure Automation Platform

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]

env:
  PYTHON_VERSION: "3.11"
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  build-test:
    name: Build & Test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Run unit and integration tests
        run: |
          pytest api/tests --disable-warnings --maxfail=2

      - name: Lint and security scan
        run: |
          pip install bandit
          bandit -r api/ -ll --skip B101

      - name: Build Docker image
        run: |
          docker build -t cloud-infra-api:latest ./api

      - name: Push Docker image (if main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/cloud-infra-api:latest

  terraform-validate:
    name: Validate Terraform & OPA Policies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=iac/terraform init

      - name: Terraform validate
        run: terraform -chdir=iac/terraform validate

      - name: OPA policy check
        uses: open-policy-agent/opa-action@v2
        with:
          policy-path: iac/terraform/policies.rego
          input-path: iac/terraform

  deploy:
    name: Deploy to AWS (main branch only)
    runs-on: ubuntu-latest
    needs: [build-test, terraform-validate]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform apply
        run: terraform -chdir=iac/terraform apply -auto-approve

      - name: Notify deployment success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Cloud Infra Platform: Deployment Succeeded"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: "ci-cd@cloudinfra.com"
          body: "Deployment to AWS succeeded for commit ${{ github.sha }}."

      - name: Notify deployment failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Cloud Infra Platform: Deployment Failed"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: "ci-cd@cloudinfra.com"
          body: "Deployment to AWS failed for commit ${{ github.sha }}. Please check logs."